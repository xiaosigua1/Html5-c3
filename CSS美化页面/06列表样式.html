<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表样式</title>

    <style type="text/css">
        /*01.去掉列表前面实心圆点
           list-style-type: none;
          list-style-type:设置前面默认的样式
          
         02.把默认的小圆点换成图片
            list-style-image: url("../images/a.jpg");

         03.设置li和图标的关系
           li是否包含前面的小图标
           */
        li{
            list-style-position: inside;
          /*  list-style-image: url("../images/a.jpg");
            list-style-type: disc;*/
        }
    </style>
</head>
<body>
  <ul>
      <li>第1项</li>
      <li>第2项</li>
      <li>第3项</li>
      <li>第4项</li>
  </ul>
</body>
</html>
