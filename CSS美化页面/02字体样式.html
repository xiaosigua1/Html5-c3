<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字体样式</title>

    <style type="text/css">

        div{
            /*01.设置字体的类型*/
            font-family:"楷体" ;
            /*02.设置字体的风格*/
            font-style: italic;
            /*03.设置字体的大小    可以设置数值*/
            font-size:small;
            /*04.设置字体的粗细 可以设置数值*/
            font-weight: bold;
        }
        /*  简写方式==》同时设置 字体的 风格,粗细,大小 ，类型   顺序不能发生变化*/
        span{
           font:italic bolder 60px  "楷体";
        }
    </style>
</head>
<body>

<div><span>今天</span>是个好日子！</div>
<div><span>明天</span>也是个好日子！</div>
</body>
</html>
