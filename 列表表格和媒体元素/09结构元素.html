<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>结构元素</title>

    <!--

     用于网页的布局：

      header: 头部区域
      section：html页面中的一块独立的部分
      footer：脚部区域
      nav:导航菜单
      article:独立的文章内容
      aside：常用于侧边栏
    -->

    <style type="text/css">
        header{
             height: 20px;
            border: 1px solid red;
        }
        section{
            height: 1000px;
            border: 1px solid black;
        }
        footer{
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

  <header>
  </header>

 <section>
 </section>

 <footer>
 </footer>

</body>
</html>
