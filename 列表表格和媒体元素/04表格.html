<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
    <!--
      01.简单易用，便于阅读
      02.结构简单

      table中的属性：
       01.border： 边框的像素
       02.cellpadding 设置内容和单元格之间的距离
       03.cellspacing 设置单元格和单元格之间的距离
       04.bgcolor  整个表格的背景色    #ffc0cb :代表的是16进制的颜色码
       05.width   表格在浏览器中的宽度比


 td节点中的
     align="left"     默认
     align="right"
     align="center"
    -->
</head>
<body>
    <table border="1px" cellpadding="5px" cellspacing="5px"
            bgcolor="pink" width="50%">
        <tr>
             <td>第1行的第1列</td>
             <td>第1行的第2列</td>
             <td>第1行的第3列</td>
        </tr>
        <tr>
             <td>第2行的第1列</td>
             <td>第2行的第2列</td>
             <td>第3行的第3列</td>
        </tr>
    </table>





</body>
</html>
