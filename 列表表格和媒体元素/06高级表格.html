<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>高级表格</title>
</head>
<body>
<table border="1" cellspacing="0" width="70%">
   <caption>年终数据报表</caption>  <!--标题-->
      <thead bgcolor="red">   <!--页眉-->
          <tr>
               <th>月份</th>
               <th>收入</th>
          </tr>
      </thead>
        <tbody bgcolor="pink">  <!--主体-->
        <tr>
            <td>1月份</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>2月份</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>3月份</td>
            <td>6000</td>
        </tr>
        <tr>
            <td>4月份</td>
            <td>8000</td>
        </tr>
        </tbody>

        <tfoot bgcolor="green">  <!--页脚-->
           <tr>
               <td>平均月收入</td>
               <td>6000</td>
           </tr>
           <tr>
               <td>总收入</td>
               <td>24000</td>
           </tr>
        </tfoot>
</table>


</body>
</html>
