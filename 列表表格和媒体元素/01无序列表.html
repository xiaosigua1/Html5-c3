<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无序列表</title>
    <!--
    什么是列表
     列表就是信息资源的一种展示形式。它可以使信息结构化和条理化，并以列表的样式显示出来，
     以便浏览者能更快捷地获得相应的信息！

     01.前面有默认的实心圆
     02.每个li独占一行
     03.适用于我们的新闻列表，导航栏
    -->
</head>
<body>
<ul>
    <li>好好学习</li>
    <li>好好学习</li>
    <li>好好学习</li>
</ul>


</body>
</html>
