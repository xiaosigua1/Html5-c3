<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义列表</title>
    <!--
       01.每个dt  dd都独占一行
       02.默认前面没有任何标记
       03.适用于一个标题下，有多个列表项的场景
    -->

</head>
<body>

  <dl>
      <dt>C盘</dt>
      <dd>文件1</dd>
      <dd>文件2</dd>

      <dt>D盘</dt>
      <dd>文件1</dd>
      <dd>文件2</dd>
  </dl>

</body>
</html>
