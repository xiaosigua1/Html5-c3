<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页布局</title>
    <!-- 网页会根据块元素或者内联元素的特性，按照从左至右，从上到下的方式自然排序！
        这种元素自然排列的方式，我们称之为====》标准文档流！-->
</head>
<body>
   <span>11111</span>
   <span>22222</span>
   <span>33333</span>
   <div>33333</div>
   <span>11111</span>
   <span>22222</span>
   <span>33333</span>
</body>
</html>
