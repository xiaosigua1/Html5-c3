<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>浮动属性</title>
    <style type="text/css">
        #main{/*大盒子*/
            height: 300px;
            width: 300px;
            border: 1px solid red;
        }

        #a,#b,#c{ /*三个小盒子*/
            height: 50px;
            width: 70px;
            border: 1px solid blue;
            margin: 2px;
            float: left;
        }/*第三个盒子清除左浮动
        #c{
            clear: left;
        }*/
        /*清除第二盒子的左浮动*/
        #b{
            clear: left;
        }

    </style>

</head>
<body>
    <div id="main">
        <div id="a">这是第1个盒子</div>
        <div id="b">这是第2个盒子</div>
        <div id="c">这是第3个盒子</div>
    </div>
</body>
</html>
