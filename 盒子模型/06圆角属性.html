<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>圆角属性</title>

    <style type="text/css">
         div{
             height: 50px;
             width: 50px;
             border: 1px solid red;

             border-radius: 5px 20px;/* 左上 右下  5px 右上 左下 20px*/
             /*设置圆角属性  简写 默认是 左上 右上  右下  左下  顺时针方向
             border-radius: 5px;*/
         }

    </style>
</head>
<body>

   <div></div>
</body>
</html>
