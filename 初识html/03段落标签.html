<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>段落标签</title>
    <!--
      段落之前有空行！p标签也是块元素！
      自闭合标签
      <br/>  换行
      <hr/> 水平线
       <h1> <p> </h1> </p>  错误的！  标签的不正确嵌套！
       <p> <h1> </h1></p>    正确！
    -->
</head>
<body>

<p>
    北京欢迎你，有梦想谁都了不起！<br/>
    有勇气就会有奇迹。
</p>
<hr/>
<p>
    北京欢迎你，为你开天辟地<br/>
    ……
</p>

</body>
</html>
