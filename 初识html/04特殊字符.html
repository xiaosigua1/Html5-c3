<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>特殊字符的使用</title>
     <!--
       虽然有些特殊字符我们可以在页面上显示！但是不允许直接书写！
       需要特殊的符号来代替我们的特殊字符！
      特殊符号对照表：http://www.jb51.net/onlineread/htmlchar.htm
    -->
</head>
<body>
   大于号（>）：&gt;  <br/>
   小于号（<）：&lt;<br/>
   引号（""）：&quot;<br/>
   单引号（'）：&apos;<br/>
   版权符号（©）：&copy;<br/>
<!--


想让一行中的某些字体 凸显出来，我们通常使用
em    斜体     不建议使用i
strong   加粗   不建议使用b
尽量使用的标签 语义化（让计算机便于解析，让码农易于阅读）！
-->
   大家辛苦了<strong><em>吗？</em></strong>
</body>
</html>
