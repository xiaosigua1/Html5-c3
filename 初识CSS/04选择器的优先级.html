<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器的优先级</title>
    <!--需求：
       分别使用 标签，类和id三种选择器 设置div的样式
    -->
    <style type="text/css">
       div{
           color: red;
       }
       .myDiv{
             color: black;
         }
       #name{
           color: pink;  /* 页面显示的是 粉色*/
       }
/*
 id选择器  > 类选择器  > 标签选择器
*/

    </style>

</head>
<body>
   <div id="name"  class="myDiv">开始验证优先级</div>

</body>
</html>
