<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>id选择器</title>
    <!--在一个页面中id属性值相同的而只能有一个！ 页面id唯一！-->

    <style  type="text/css">
        /*给id="box2"的元素设置 颜色为 红色*/
        #box2{
            color: red;
        }
        /*给id="box3"的元素设置 字体大小 50px*/
        #box3{
            font-size: 50px;
        }

    </style>
</head>
<body>
        <div>这是第1个盒子</div>
        <div id="box2">这是第2个盒子</div>
        <div id="box3">这是第3个盒子</div>
        <div>这是第4个盒子</div>
</body>
</html>
