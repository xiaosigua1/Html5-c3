<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <!--   需求：
       改变body中 所有span元素的样式
       后代选择器  中间使用空格隔开
        包含子和孙子等所有的子孙节点
    -->
    <style  type="text/css">
         body span{
             color: red;
         }
    </style>



</head>
<body>

    <div>  儿子div1
         <span>相对于body来说是孙子span1</span>
    </div>

    <div>儿子div2
         <span>相对于body来说是孙子span2</span>
    </div>


    <span>相对于body来说是儿子span1</span>
    <span>相对于body来说是儿子span2</span>


</body>
</html>
